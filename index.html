<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Week 5 Homework</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary shadow-sm"
              />
            </div>
          </div>
        </form>
        <div class="col-12">
          <div class="row">
            <div class="col-8">
              <ul>
                <li><h1 id="city">Your Location...</h1></li>
                <li><h2 id="description">Partly Cloudy</h2></li>
              </ul>
            </div>

            <div class="col-4">
              <ul>
                <li>Last updated:</li>
                <li id="date"></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row" style="padding-top: 30px">
          <div class="col-8">
            <div class="clearfix">
              <div class="float-left">
                <span>
                  <img
                    src="https://openweathermap.org/img/wn/03d@2x.png"
                    id="weatherIcon"
                  />
                </span>
                <span class="temperature" id="temperature">19</span
                ><span class="units"> Â°F </span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity">77</span><span>%</span></li>
              <li>Wind: <span id="wind">8</span><span>km/h</span></li>
            </ul>
          </div>
        </div>
        <div id="forecast" class="col-12"></div>
      </div>
      <div id="codeNote">
        <a href="https://github.com/aslatura/Project" target="_blank"
          >Open-source</a
        >
        code by Audrey Latura
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
